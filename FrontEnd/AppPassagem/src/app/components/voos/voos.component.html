<div class="container p-5">
  <div class="row">
    <div
      class="col-6 border border-light rounded p-5 shadow"
      *ngIf="formulario"
    >
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div class="form-group">
          <label>Número do Voo:</label>
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="numero"
          />
        </div>
        <div class="form-group">
          <label>Avião:</label>
          <select
            class="form-control form-control-sm"
            formControlName="aviaoId"
          >
            <option *ngFor="let aviao of avioes" [value]="aviao.id">
              {{ aviao.modelo }} - {{ aviao.companhiaAerea.nome }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Aeroporto de Partida:</label>
          <select
            class="form-control form-control-sm"
            formControlName="aeroportoOrigemId"
          >
            <option
              *ngFor="let aeroporto of aeroportosOrigem"
              [value]="aeroporto.id"
            >
              {{ aeroporto.nome }} - {{ aeroporto.cidade }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Aeroporto de Destino:</label>
          <select
            class="form-control form-control-sm"
            formControlName="aeroportoOrigemId"
          >
            <option
              *ngFor="let aeroporto of aeroportosDestino"
              [value]="aeroporto.id"
            >
              {{ aeroporto.nome }} - {{ aeroporto.cidade }}
            </option>
          </select>
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
